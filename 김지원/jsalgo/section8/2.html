<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(n){
        let answer="";
        function D(L){
            if(L===0) return 0;
            else{
                answer+=String(L%2);
                D(parseInt(L/2));
            }
        }
        D(n);
        return answer;
    }

    console.log(solution(11));
</script>
</body>
</html>
