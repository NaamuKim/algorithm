<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(times){
        let answer=Number.MIN_SAFE_INTEGER;
        let T_Lines=[];
        for(let x of times){
            T_Lines.push([x[0],"S"]);
            T_Lines.push([x[1],"E"]);
        }
        T_Lines.sort((a, b)=>{
            if(a[0]===b[0]) return a[1].charCodeAt()-b[1].charCodeAt();
            else return a[0]-b[0];
        });
        console.log(T_Lines);
        let cnt=0;
        for(let x of T_Lines){
            if(x[1]==="S") cnt++;
            else cnt-=1;
            answer=Math.max(answer,cnt);
        }
        return answer;
    }

    let arr=[[14, 18], [12, 15], [15, 20], [20, 30], [5, 14]];
    console.log(solution(arr));
</script>
</body>
</html>
