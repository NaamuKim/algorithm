<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(meeting){
        let answer=1;
        meeting.sort((a,b)=> {
            if(a[1]===b[1]) return a[0]-b[0];
            else return a[1]-b[1];
        });
        console.log(meeting);
        let ft=meeting[0][1];
        for(let i=1;i<meeting.length;i++){
            if(meeting[i][0]>=ft) {
                ft=meeting[i][0];
                answer++;
            }
        }
        return answer;
    }

    let arr=[[3, 3], [1, 3], [2, 3]];
    console.log(solution(arr));
</script>
</body>
</html>
