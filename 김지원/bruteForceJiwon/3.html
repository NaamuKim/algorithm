<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
      <script>
        const input = ['5 21', '4 5 6 7 2'];
        const NM = input
          .shift()
          .split(' ')
          .map(num => parseInt(num));
        const N = NM.shift();
        const M = NM.shift();
        console.log(N,M)
        const Arr = input
          .shift()
          .split(' ')
          .map(num => parseInt(num));
        let max = 0;
          for (let i = 0; i < N - 2; i++) {
            for (let j = i + 1; j < N - 1; j++) {
              for (let k = j + 1; k < N; k++) {
                let sum = Arr[i] + Arr[j] + Arr[k];
                    if (sum > max && sum <= M) {
                      max = sum;
                    } 
                  } 
                }
              }
            console.log(max);
          </script>
    </body>
</html>
