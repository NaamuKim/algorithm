<script>
    function solution(board, moves){
        let answer=0;
        let stack=[];
        moves.forEach(pos=>{
            for(let i=0;i<a.length;i++){
                if(a[i][pos-1]!==0){
                    stack.push(a[i][pos-1]);
                    a[i][pos-1]=0;
                    if(stack[stack.length-1]===stack[stack.length-2]){
                        answer+=2; stack.pop();stack.pop();
                    }
                    console.log(stack);
                    break;
                }
            }
        })

        return answer;
    }

    let a=[[0,0,0,0,0],
           [0,0,1,0,3],
           [0,2,5,0,1],
           [4,2,4,4,2],
           [3,5,1,3,1]];
    let b=[1, 5, 3, 5, 1, 2, 1, 4];
    console.log(solution(a, b));
</script>
